<!DOCTYPE html>
<html lang="en" ng-app="login">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - We are famlily</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/font-roboto-100-100.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/form-elements.css">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/angular-material.min.css" rel="stylesheet" type='text/css'>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/login.css">
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="login/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body ng-controller="LoginController">

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Family</strong> Enjoy Life!</h1>
                            <div class="description">
                            	<p>
	                            	我们的生活总是需要记录一些点点滴滴的琐事
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <form name="form" role="form" novalidate>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only">Username</label>
                                    <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="username" required ng-model="user.username" />
                                    <div class="error-text text-danger" ng-if="form.$submitted || form.username.$touched"><span ng-if="form.username.$error.required" ng-bind="error.username"></span></div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Password</label>
                                    <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password" required ng-model="user.password" />
                                    <div class="error-text text-danger" ng-if="form.$submitted || form.password.$touched"><span ng-if="form.password.$error.required" ng-bind="error.password"></span></div>
                                </div>
                                <button type="submit" class="btn" ng-click="login()">Sign in!</button>
		                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="components/jquery-2.1.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="components/jquery.backstretch.min.js"></script>
        <script src="components/angular.min.js"></script>
        <script src="components/angular-animate.min.js"></script>
        <script src="components/angular-route.min.js"></script>
        <script src="components/angular-cookies.min.js"></script>
        <script src="components/angular-aria.min.js"></script>
        <script src="components/angular-messages.min.js"></script>
        <script src="components/angular-material.min.js"></script>

        <script src="shared/constants/constants.js"></script>
        <script src="shared/services/shared-service.js"></script>
        <script src="shared/services/user-service.js"></script>
        <script src="login.js"></script>

        <!--[if lt IE 10]>
        <script src="placeholder.js"></script>
        <![endif]-->

    </body>
</html>
