<div class="row">
    <div class="section-title text-center">
        <h3>家庭每月固定支出</h3>
        <p>家庭每月固定支出，让我记得不要遗漏</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <a type="button" class="btn btn-info" href="#create-fixed-charge"> 记一笔 </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span style="color: #FF432E;" ng-bind="'家庭每月固定支出：' + (sum | number:2) + ' 元'"/>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12 table-responsive">
                    <table class="table table-bordered table-striped data-table">
                        <thead>
                            <tr style="background-color: #FF432E; color: #fff;">
                                <th style="width: 400px">标题</th>
                                <th style="width: 200px">金额</th>
                                <th style="width: 1px">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="charge in charges">
                                <td title="{{charge.title}}" ng-click="detail(charge)">
                                    <span ng-bind="charge.title"></span>
                                </td>
                                <td title="{{charge.amount}}">
                                    <span ng-bind="(charge.amount | number:2)"></span>
                                </td>
                                <td style="text-align: center;">
                                    <button type="button" class="btn btn-info btn-flat btn-xs" ng-click="delete(charge)"> 删 除 </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
