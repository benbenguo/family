<div class="row">
    <div class="section-title text-center">
        <h3>财政收支</h3>
        <p>记录每一笔收支，让我更精明</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <form name="form" role="form" novalidate>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <md-input-container class="md-block">
                                    <label>类型</label>
                                    <md-select ng-model="data.type">
                                        <md-option ng-repeat="type in types" value="{{type.value}}">{{type.title}} </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div class="form-group" style="margin-top: 42px;">
                                <md-input-container class="md-block" >
                                    <label>类别</label>
                                    <md-select name="category" ng-model="data.category" required>
                                        <md-option ng-repeat="c in categories" value="{{c.id}}">{{c.title}} </md-option>
                                    </md-select>
                                    <div class="error-text text-danger" ng-if="form.$submitted || form.category.$touched">
                                        <span ng-if="data.category==null" ng-bind="error.category"></span>
                                    </div>
                                </md-input-container>
                            </div>
                            <div class="form-group" style="margin-top: 42px;">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>日期</label>
                                    <mb-datepicker element-id='recordDate'
                                                   arrows="dateConfig.arrows"
                                                   input-class="date-input"
                                                   input-name="recordDate"
                                                   calendar-header="dateConfig.header"
                                                   date="data.date"
                                                   date-format="YYYY-MM-DD"></mb-datepicker>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>标题</label>
                                    <input type="text" name="title" ng-model="data.title" required />
                                    <div class="error-text text-danger" ng-if="form.$submitted || form.title.$touched">
                                        <span ng-if="form.title.$error.required" ng-bind="error.title"></span>
                                    </div>
                                </md-input-container>
                            </div>
                            <div class="form-group">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>金额</label>
                                    <input type="number" name="amount" ng-model="data.amount" step="0.01" required />
                                    <div class="error-text text-danger" ng-if="form.$submitted || form.amount.$touched">
                                        <span ng-if="form.amount.$error.required" ng-bind="error.amount.required"></span>
                                    </div>
                                    <div class="error-text text-danger" ng-if="form.$submitted || form.amount.$touched">
                                        <span ng-if="form.amount.$error.number" ng-bind="error.amount.number"></span>
                                    </div>
                                </md-input-container>
                            </div>
                            <div class="form-group">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>备注（可选）</label>
                                    <input type="text" name="memo" ng-model="data.memo"/>
                                </md-input-container>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <div class="col-md-12">
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary" ng-click="create()">保存</button>
                                &nbsp;

                                &nbsp;
                                <a type="submit" class="btn btn-info" href="#query-finance">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
